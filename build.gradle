buildscript {
    ext.kotlin_version = '1.3.30'
    repositories {
        jcenter()
        google()
        maven {
            url 'https://jitpack.io'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.5'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.github.cliqz-oss:minibloomfilter:1.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    compileSdkVersion = 28
    targetSdkVersion = 28
    minSdkVersion = 19
    buildToolsVersion = "28.0.3"
    supportLibVersion = "28.0.0"
    geckoviewChannel = "beta"
    geckoviewVersion = "65.0.20190120195210"
    daggerVersion = "2.21"
}

subprojects { subproject ->
    afterEvaluate{
        if((subproject.plugins.hasPlugin('android') || subproject.plugins.hasPlugin('android-library'))) {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion
                defaultConfig {
                    minSdkVersion rootProject.ext.minSdkVersion
                    targetSdkVersion rootProject.ext.targetSdkVersion
                }
            }
        }
    }
}

allprojects {
    buildscript {
        repositories {
            google()
        }
    }
    repositories {
        jcenter()
        google()
        maven {
            url 'https://jitpack.io'
        }
        maven {
            url  "http://dl.bintray.com/cliqz/cliqz-oss"
        }
        maven {
            url "${rootProject.projectDir}/node_modules/react-native/android"
        }
        maven {
            // Local Maven repo containing AARs with JSC library built for Android
            url "${rootProject.projectDir}/node_modules/jsc-android/dist"
        }
        maven {
            url "https://maven.mozilla.org/maven2/"
        }
    }

    configurations.all {
        resolutionStrategy {
            force 'com.facebook.react:react-native:0.56.1'
        }
    }
}
